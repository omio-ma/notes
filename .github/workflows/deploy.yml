name: Test, Build & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_api:
        description: Deploy the API to the configured Azure Web App
        type: boolean
        default: true
      deploy_client:
        description: Deploy the React client to GitHub Pages
        type: boolean
        default: true

permissions:
  contents: read

jobs:
  backend_ci:
    uses: ./.github/workflows/dotnet-ci.yml
    secrets:
      SQL_SA_PASSWORD: ${{ secrets.SQL_SA_PASSWORD }}

  frontend_ci:
    uses: ./.github/workflows/client-ci.yml

  deploy_api:
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.deploy_api == 'true'
    needs:
      - backend_ci
      - frontend_ci
    runs-on: ubuntu-latest
    environment:
      name: production-api
      url: ${{ steps.deploy.outputs.webapp-url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Publish API
        run: dotnet publish src/Notes.API/Notes.API.csproj -c Release -o publish

      - name: Deploy API to Azure Web App
        id: deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: publish

  deploy_client:
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.deploy_client == 'true'
    needs:
      - backend_ci
      - frontend_ci
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Build client
        working-directory: client
        run: npm run build

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload static site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: client/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
