name: Build & Test (React)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "client/**"
  workflow_call:

jobs:
  build_and_test_client:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --ci --coverage
